<p-sidebar [(visible)]="display">
  Content
</p-sidebar>

<p-button type="text" (click)="display = true" icon="pi pi-plus" label="Show"></p-button>

<button pButton pRipple type="button" label="Primary" iconPos="right" icon="pi pi-check" class="p-button-rounded p-button-help"></button>
<p-card header="Simple Card" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
  <ng-template pTemplate="header">
      <img alt="Card" src="assets/showcase/images/usercard.png">
  </ng-template>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
      quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
</p-card>
<h1>{{title | mayusculas:check}}</h1>

<p-toggleButton (click)="mayusculas()" onLabel="Mayusculas" offLabel="Minusculas"  offIcon="pi pi-times" [style]="{'width': '10em'}"></p-toggleButton>
